<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,user-scalable=yes" />
    <title>Peg solitairen</title>
</head>

<body>
    <div>
        <canvas id="canvas1">
            No canvas support so cannot display the board.
        </canvas>
    </div>
    <div id="caption1"></div>
    <script src="javascripts/require.js"></script>
    <script>
        require.config({
            baseUrl: "http://jannemattila.github.io/peg-solitaire-solutions/js/"
        });

        require(["MyPocketSolitaireJS"],
            function (myPocketSolitaire) {
                myPocketSolitaire.Run({
                    canvas: "canvas1",
                    caption: "caption1",
                    game: "3QZX7YR4FRMKJL577YR4WYHJUW4RAIGUJXXVPD1MUW2PMKSQCAAIPDDFFRRPOQ",
                    animateMoves: true
                });
            });
    </script>
</body>

</html>
